                  <div class="add-project-wrap">
                    <h1 class="add-project-title">Добавление проекта
                      <div class="pop-up-close b-close"></div>
                    </h1>
                    <form id="add-new-project" action="#" method="POST" role="form" class="add-project-form">
                      <label class="add-project-label">Название проекта
                        <input id="project-name-field" type="text" name="project-name" placeholder="Введите название" qtip-content="Вы не ввели название" class="add-project-input"/>
                      </label>
                      <label class="add-project-label">Картинка проекта
                        <div class="upload-wrap">
                          <input id="file-field" type="file" name="add-file[]" class="add-file"/>
                          <div class="upload-text">Загрузите изображение</div>
                          <div class="upload-img"></div>
                        </div>
                      </label>
                      <label class="add-project-label">URL проекта
                        <input id="url-field" type="url" name="project-name" placeholder="Добавьте ссылку" qtip-content="Вы не добавили ссылку" class="add-project-input"/>
                      </label>
                      <label class="add-project-label">Описание
                        <textarea id="message-field" name="project-description" cols="10" rows="10" placeholder="Пара слов о Вашем проекте" qtip-content="Описание проекта обязательно" class="add-project-description"></textarea>
                        <input type="submit" value="Добавить" class="add-project-submit"/>
                      </label>
                    </form>
                  </div>
